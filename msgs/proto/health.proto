syntax = "proto3";

package larcs.msgs;

import "common.proto";

// Component health state
message ComponentStatus {
  enum State {
    UNKNOWN = 0;
    OK = 1;
    WARNING = 2;
    ERROR = 3;
    FATAL = 4;
  }
  
  string name = 1;      // Component name
  State state = 2;      // Current state
  string message = 3;   // Status message
  double value = 4;     // Optional numeric value (e.g., temperature, load)
}

// Overall system health
message SystemHealth {
  Header header = 1;                          // Message header
  repeated ComponentStatus components = 2;    // Status of all components
}
