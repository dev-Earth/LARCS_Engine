syntax = "proto3";

package larcs.msgs;

// 3D vector representation
message Vector3 {
  double x = 1;
  double y = 2;
  double z = 3;
}

// Quaternion for orientation
message Quaternion {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

// Pose (position + orientation)
message Pose {
  Vector3 position = 1;
  Quaternion orientation = 2;
}

// Twist (linear + angular velocity)
message Twist {
  Vector3 linear = 1;
  Vector3 angular = 2;
}
