syntax = "proto3";

package larcs.msgs;

// Time representation for timestamps
message Time {
  int64 sec = 1;        // Seconds since epoch
  uint32 nanosec = 2;   // Nanoseconds component
}

// Standard message header
message Header {
  Time timestamp = 1;    // Timestamp of message
  string frame_id = 2;   // Reference frame ID
  uint64 seq = 3;        // Sequence number
}
